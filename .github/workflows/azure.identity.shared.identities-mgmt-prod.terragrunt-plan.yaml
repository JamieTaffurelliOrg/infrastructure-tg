on:
  pull_request:
    branches:
      - '**'
    paths:
      - 'azure/identity/shared/westeurope/multitenant/identities/mgmt-prod/terragrunt.hcl'
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'INFO'
        type: choice
        options:
        - INFO
        - WARNING
        - DEBUG

concurrency: ci-${{ github.workflow }}-${{ github.ref }}

jobs:
  call-terraform-plan-workflow:
    uses: JamieTaffurelliOrg/github-actions-templates/.github/workflows/azure-terragrunt-plan-template.yaml@main4
    strategy:
        matrix:
          region: [westeurope]
    with:
      terragrunt-working-dir: './azure/identity/shared/${{ matrix.region }}/multitenant/identities/mgmt-prod'
      environment: identity.shared.identities.deploy
      log-level: ${{ inputs.logLevel }}
    secrets: inherit
