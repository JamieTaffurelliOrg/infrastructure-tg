on:
  pull_request:
    branches:
      - '**'
    paths:
      - 'azure/app/dev/westeurope/multitenant/sql-server**'
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'INFO'
        type: choice
        options:
        - INFO
        - WARNING
        - DEBUG

concurrency: ci-${{ github.workflow }}-${{ github.ref }}

jobs:
  call-terraform-plan-workflow:
    uses: ./.github/workflows/azure.terragrunt-plan.yaml
    with:
      terragrunt-working-dir: './azure/app/dev/westeurope/multitenant/sql-server'
      environment: app.dev.sql-server.deploy
      log-level: ${{ inputs.logLevel }}
    secrets: inherit
