on:
  pull_request:
    branches:
      - '**'
    paths:
      - 'azure/management/shared/vm-image-gallery/**'
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'INFO'
        type: choice
        options:
        - INFO
        - WARNING
        - DEBUG

concurrency: ci-${{ github.workflow }}-${{ github.ref }}

jobs:
  call-terraform-plan-workflow:
    uses: JamieTaffurelliOrg/github-actions-templates/.github/workflows/azure-terragrunt-plan-template.yaml@main
    with:
      terragrunt-working-dir: './azure/management/shared/vm-image-gallery'
      environment: management.shared.vm-images.deploy
      log-level: ${{ inputs.logLevel }}
    secrets: inherit
