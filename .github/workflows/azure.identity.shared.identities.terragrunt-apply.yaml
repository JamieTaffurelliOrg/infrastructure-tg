on:
  pull_request:
    branches:
      - '**'
    paths:
      - 'azure/identity/shared/identities**'

concurrency: ci-${{ github.ref }}

permissions:
  id-token: write
  contents: read

env:
  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
  TERRAFORM_VERSION: '1.3.6'
  TERRAGRUNT_VERSION: '0.42.2'
  TERRAGRUNT_WORKING_DIR: '.azure/identity/shared/identities'
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_USE_OIDC: true

jobs:
  terragrunt-plan:
    environment: identity.shared.identities.deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Log in to Azure using OIDC
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Setup Terragrunt
      uses: autero1/action-terragrunt@v1.1.0
      with:
        terragrunt_version: ${{ env.TERRAGRUNT_VERSION }}

    - name: Terragrunt Format
      run: |
       terragrunt fmt --terragrunt-working-dir ${{ env.TERRAGRUNT_WORKING_DIR }}

    - name: Terragrunt Init
      run: |
       terragrunt init --terragrunt-working-dir ${{ env.TERRAGRUNT_WORKING_DIR }}

    - name: Terragrunt Validate
      run: |
       terragrunt validate --terragrunt-working-dir ${{ env.TERRAGRUNT_WORKING_DIR }}

    - name: Terragrunt Plan
      run: |
       terragrunt plan --terragrunt-working-dir ${{ env.TERRAGRUNT_WORKING_DIR }}

  terragrunt-apply:
    environment: azure.setup.prod.landing-zones.deploy
    runs-on: ubuntu-latest
    needs: terragrunt-plan
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup Terragrunt
      uses: autero1/action-terragrunt@v1.1.0
      with:
        terragrunt_version: ${{ env.TERRAGRUNT_VERSION }}

    - name: Terragrunt Format
      run: |
       terragrunt fmt --terragrunt-working-dir ${{ env.TERRAGRUNT_WORKING_DIR }}

    - name: Terragrunt Init
      run: |
       terragrunt init --terragrunt-working-dir ${{ env.TERRAGRUNT_WORKING_DIR }}

    - name: Terragrunt Validate
      run: |
       terragrunt validate --terragrunt-working-dir ${{ env.TERRAGRUNT_WORKING_DIR }}

    - name: Terragrunt Apply
      run: |
       terragrunt apply --terragrunt-working-dir ${{ env.TERRAGRUNT_WORKING_DIR }} -auto-approve
