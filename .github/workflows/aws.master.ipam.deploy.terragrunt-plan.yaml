on:
  pull_request:
    branches:
      - '**'
    paths:
      - 'aws/master/ipam**'
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'INFO'
        type: choice
        options:
        - INFO
        - WARNING
        - DEBUG

concurrency: ci-${{ github.workflow }}-${{ github.ref }}

jobs:
  call-terraform-plan-workflow:
    uses: JamieTaffurelliOrg/github-actions-templates/blob/main/actions/aws-terragrunt-plan.yaml@main
    with:
      terragrunt-working-dir: './aws/master/ipam'
      environment: aws.master.ipam.deploy
      log-level: ${{ inputs.logLevel }}
    secrets: inherit
